<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DevSearch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "styles/main.css" %}'>
    
    <link rel="stylesheet" href="{% static 'https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css' %}" />
    <!-- Mumble UI -->
      <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

    <!--<script src='main.js'></script>-->
     <style>
        
    </style>
</head>

    {% include 'navbar.html' %}

    <div class="container">
      <h1 class="mt-5"></h1>
  
      <!-- Scrollable Carousel with arrows and dots -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Slide 3">
          </div>
          <!-- Add more slides as needed -->
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!-- Dots at the bottom -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <!-- Add more dots as needed -->
        </ol>
      </div>
  
    </div>
  
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  


  
    {% include 'single-projects.html' %}

    {% include 'footer.html' %}

</body>
</html>
