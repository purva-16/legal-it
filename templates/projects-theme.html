<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <link rel="stylesheet" href="uikit/styles/uikit.css" />
  <link rel="stylesheet" href="styles/app.css" />

  <title>DevSearch - Connect with Developers!</title>
</head>

<body>
  <main class="lawyers">
      <section class="hero-section text-center">
          <div class="container container--narrow">
              <div class="hero-section__box">
                  <h2>Search for <span>Lawyers</span></h2>
              </div>

              <div class="hero-section__search">
                  <form class="form" action="#" method="get">
                      <div class="form__field">
                          <label for="formInput#search">Search By Lawyers </label>
                          <input class="input input--text" id="formInput#search" type="text" name="text"
                              placeholder="Search by Lawyer Name or Specialization" />
                      </div>

                      <input class="btn btn--sub btn--lg" type="submit" value="Search" />
                  </form>
              </div>
          </div>
      </section>
      <section class="lawyersList">
          <div class="container">
              <div class="grid grid--three">
                  <div class="column">
                      <div class="card lawyer">
                          <a href="single-lawyer.html" class="lawyer">
                              <img class="lawyer__thumbnail" src="images/lawyer1.jpg" alt="lawyer thumbnail" />
                              <div class="card__body">
                                  <h3 class="lawyer__name">John Doe</h3>
                                  <p class="lawyer__specialization">Criminal Law</p>
                              </div>
                          </a>
                          <div class="lawyer-details">
                              <p>Email: john.doe@example.com</p>
                              <p>Phone: +123 456 7890</p>
                              <button class="btn btn--sub btn--lg">Contact</button>
                          </div>
                      </div>
                  </div>

                  <!-- Repeat similar structure for other lawyers -->

              </div>
          </div>
      </section>
  </main>
</body>


</html>
