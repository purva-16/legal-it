<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arousel Page</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS styles -->
  <style>
    /* Add your custom styles here */
    body {
      padding-top: 50px;
    }

    #myCarousel {
      width: 80%; /* Set the width of the carousel */
      overflow-x: auto; /* Enable horizontal scrolling */
      margin: auto; /* Center the carousel */
    }

    .carousel-inner {
      display: flex;
      white-space: nowrap; /* Prevent line breaks between slides */
    }

    .carousel-item {
      flex: 0 0 auto; /* Prevent flex items from shrinking */
      width: 100%; /* Ensure each item takes the full width */
    }

    .carousel-inner img {
      width: 100%;
      height: auto; /* Maintain aspect ratio */
    }

    /* Centered dots at the bottom */
    .carousel-indicators {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mt-5"></h1>

    <!-- Scrollable Carousel with arrows and dots -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Slide 3">
        </div>
        <!-- Add more slides as needed -->
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!-- Dots at the bottom -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <!-- Add more dots as needed -->
      </ol>
    </div>

  </div>

  <!-- Link to Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
