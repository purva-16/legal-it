<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Include your custom styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}" />
<link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
<link rel="stylesheet" href="{% static 'styles/app.css' %}" />


    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  


    <title>DevSearch - Connect with Developers!</title>
</head>

<body>

    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <div class="auth">
        <div class="card">
            <div class="auth__header text-center">
                <a href="/">
                    <img src="images/icon.svg" alt="icon" />
                </a>
                <h3>Account SignUp</h3>
                <p>Create a new account</p>
            </div>

            <form action="#" class="form auth__form">
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Full Name: </label>
                    <input class="input input--text" id="formInput#text" type="text" name="text"
                        placeholder="e.g. Dennis Ivanov" />
                </div>

                <!-- Input:Email -->
                <div class="form__field">
                    <label for="formInput#email">Email Address: </label>
                    <input class="input input--email" id="formInput#email" type="email" name="email"
                        placeholder="e.g. user@domain.com" />
                </div>

                <!-- Input:Password -->
                <div class="form__field">
                    <label for="formInput#password">Password: </label>
                    <input class="input input--password" id="formInput#passowrd" type="password" name="password"
                        placeholder="••••••••" />
                </div>
                <!-- Input:Password -->
                <div class="form__field">
                    <label for="formInput#confirm-password">Confirm Password: </label>
                    <input class="input input--password" id="formInput#confirm-passowrd" type="password"
                        name="confirm-password" placeholder="••••••••" />
                </div>
                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Sign  In" />
                </div>
            </form>
            <div class="auth__alternative">
                <p>Already have an Account?</p>
                <a href="{% url for 'signin' %}">Log In</a>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-sQjgAIZKY7M1z9sT6qDYBy7Dld/IsqI6TttFkkVY49Jgh9Ic6qUp2Gq4e9dLE2S9"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyId9n1FNGrCWo0MNlE9fPpk1b46D6U"
        crossorigin="anonymous"></script>
</body>

</html>
