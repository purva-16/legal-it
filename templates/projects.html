<main class="lawyers">
    <section class="hero-section text-center">
        <div class="container container--narrow">
            <div class="hero-section__box">
                <h2>Search for <span>Lawyers</span></h2>
            </div>

            <div class="hero-section__search">
                <form class="form" action="#" method="get">
                    <div class="form__field">
                        <label for="formInput#search">Search By Lawyers </label>
                        <input class="input input--text" id="formInput#search" type="text" name="text"
                            placeholder="Search by Lawyer Name or Title" />
                    </div>

                    <input class="btn btn--sub btn--lg" type="submit" value="Search" />
                </form>
            </div>
        </div>
    </section>
    <!-- Search Result: LawyerList -->
    <section class="lawyersList">
        <div class="container">
            <div class="grid grid--three">

                {% for lawyer in lawyers %}
                <div class="column">
                    <div class="card lawyer">
                        <a href="{% url 'lawyer_profile' lawyer.id %}" class="lawyer">
                            <img class="lawyer__thumbnail" src="{{ lawyer.profile_image.url }}" alt="lawyer thumbnail" />
                            <div class="card__body">
                                <h3 class="lawyer__name">{{ lawyer.name }}</h3>
                                <p class="lawyer__title">{{ lawyer.title }}</p>
                                <p class="lawyer__location">{{ lawyer.location }}</p>
                                <div class="lawyer__skills">
                                    {% for skill in lawyer.skills.all %}
                                    <span class="tag tag--pill tag--main">
                                        <small>{{ skill.name }}</small>
                                    </span>
                                    {% endfor %}
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
</main>
